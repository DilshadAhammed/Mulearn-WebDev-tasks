<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-section">
        <div class="div-one">
            <div class="sigin-header">
                <h1 class="main-head">Sign Up</h1>
            <p class="main-para">Please enter your details.</p>
            </div>
            <form onsubmit="handleSubmit(event)">
                <label>Name</label>
                <input type="text" id="name" placeholder="Enter your Name" required>
                <label>Email</label>
                <input type="text" id="email" placeholder="Enter your Email" required>
                <label>Password</label>
                <input type="password" id="pass" placeholder="Enter Password" required>
                <label>Conform Password</label>
                <input type="password" id="cpass" placeholder="Enter Password" required>
                <label class="alert" id="alert"></label>
                <button type="submit" class="submit-btn">Sign Up</button>
            </form>
        </div>
    </div>
    <script src="./script.js">
    </script>
</body>
</html>
